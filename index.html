<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Anthropology</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.4;
            background: white;
            color: black;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: normal;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 20px;
        }
        
        .metadata {
            font-size: 12px;
            color: #666;
            font-family: "Courier New", monospace;
            text-align: right;
            line-height: 1.3;
        }
        
        .upload {
            border: 1px solid black;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            cursor: pointer;
        }
        
        .upload:hover {
            background: #f5f5f5;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .stickers {
            margin-top: 40px;
        }
        
        .sticker {
            margin: 20px 0;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        
        .sticker img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        
        .location {
            font-size: 14px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            border: 1px solid black;
            margin: 10px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: black;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Street Anthropology</h1>
        <div class="metadata" id="metadata">
            Archive running: --d --h --m<br>
            147 specimens collected<br>
            Last: 23m ago, Mission
        </div>
    </div>
    
    <p>Document stickers found around the city.</p>
    
    <div class="upload" onclick="document.getElementById('fileInput').click()">
        Click to upload
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>
    
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="loading" id="loading" style="display: none;">Processing upload...</div>
    
    <div class="stickers" id="stickerGallery">
        <div class="loading">Loading stickers...</div>
    </div>

    <!-- EXIF library for GPS extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    
    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://aifbugdoafvywupdvqbl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpZmJ1Z2RvYWZ2eXd1cGR2cWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0MTM4ODAsImV4cCI6MjA3MTk4OTg4MH0.U4iGfgbQ6tLpWJUVRMls14cJjI3iJjbVE7smiCFAMck';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        // Track when the archive started
        const archiveStartTime = new Date('2024-08-25T10:00:00'); // Replace with actual start date
        
        // Update metadata in real-time
        function updateMetadata(totalCount = null, lastUpload = null) {
            const now = new Date();
            const timeDiff = now - archiveStartTime;
            
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            let metadataHTML = `Archive running: ${days}d ${hours}h ${minutes}m<br>`;
            
            if (totalCount !== null) {
                metadataHTML += `${totalCount} specimens collected<br>`;
            } else {
                metadataHTML += `-- specimens collected<br>`;
            }
            
            if (lastUpload) {
                const uploadTime = new Date(lastUpload.created_at);
                const timeSinceUpload = Math.floor((now - uploadTime) / (1000 * 60));
                const location = lastUpload.location.split(',')[0]; // Just neighborhood part
                metadataHTML += `Last: ${timeSinceUpload}m ago, ${location}`;
            } else {
                metadataHTML += `Last: --m ago, --`;
            }
            
            document.getElementById('metadata').innerHTML = metadataHTML;
        }
        
        // Update metadata every minute
        setInterval(() => updateMetadata(), 60000);
        
        // Extract GPS coordinates from image EXIF data
        function getGPSFromExif(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    const lat = EXIF.getTag(this, "GPSLatitude");
                    const lon = EXIF.getTag(this, "GPSLongitude");
                    const latRef = EXIF.getTag(this, "GPSLatitudeRef");
                    const lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                    
                    if (lat && lon && latRef && lonRef) {
                        // Convert DMS to decimal degrees
                        const latDec = lat[0] + lat[1]/60 + lat[2]/3600;
                        const lonDec = lon[0] + lon[1]/60 + lon[2]/3600;
                        
                        const finalLat = latRef === 'N' ? latDec : -latDec;
                        const finalLon = lonRef === 'E' ? lonDec : -lonDec;
                        
                        resolve({ lat: finalLat, lon: finalLon });
                    } else {
                        resolve(null);
                    }
                });
            });
        }
        
        // Get location from GPS coordinates
        async function getLocationFromGPS(lat, lon) {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
                const data = await response.json();
                return `${data.locality}, ${data.principalSubdivision}`;
            } catch (error) {
                return null;
            }
        }
        
        // Auto-upload on file selection
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            // Show progress bar
            document.getElementById('progressBar').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Update progress
                const progress = ((i + 0.5) / files.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                try {
                    // Try to get GPS location from image
                    let location = 'Location not specified';
                    const gpsData = await getGPSFromExif(file);
                    
                    if (gpsData) {
                        const addressData = await getLocationFromGPS(gpsData.lat, gpsData.lon);
                        if (addressData) {
                            location = addressData;
                        }
                    }
                    
                    // Upload image to Supabase Storage
                    const fileName = `${Date.now()}_${file.name}`;
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('stickers')
                        .upload(fileName, file);
                    
                    if (uploadError) throw uploadError;
                    
                    // Get public URL
                    const { data: urlData } = supabase.storage
                        .from('stickers')
                        .getPublicUrl(fileName);
                    
                    // Save metadata to database
                    const { error: dbError } = await supabase
                        .from('sticker_posts')
                        .insert({
                            image_url: urlData.publicUrl,
                            location: location,
                            created_at: new Date().toISOString(),
                            date: new Date().toLocaleDateString()
                        });
                    
                    if (dbError) throw dbError;
                    
                    // Update progress to complete for this file
                    const finalProgress = ((i + 1) / files.length) * 100;
                    document.getElementById('progressFill').style.width = finalProgress + '%';
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert(`Upload failed for ${file.name}: ${error.message}`);
                }
            }
            
            // Hide progress and reset
            setTimeout(() => {
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('progressFill').style.width = '0%';
            }, 500);
            
            // Clear file input and reload gallery
            document.getElementById('fileInput').value = '';
            loadStickers();
        });
        
        // Load all stickers
        async function loadStickers() {
            try {
                const { data: stickers, error } = await supabase
                    .from('sticker_posts')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Update metadata with real data
                const lastUpload = stickers.length > 0 ? stickers[0] : null;
                updateMetadata(stickers.length, lastUpload);
                
                const gallery = document.getElementById('stickerGallery');
                gallery.innerHTML = '';
                
                if (stickers.length === 0) {
                    gallery.innerHTML = '<div class="loading">No stickers yet. Be the first to upload!</div>';
                    return;
                }
                
                stickers.forEach(sticker => {
                    const stickerDiv = document.createElement('div');
                    stickerDiv.className = 'sticker';
                    stickerDiv.innerHTML = `
                        <img src="${sticker.image_url}" alt="Sticker">
                        <div class="location">
                            ${sticker.location}
                            <br>
                            ${sticker.date}
                        </div>
                    `;
                    gallery.appendChild(stickerDiv);
                });
                
            } catch (error) {
                console.error('Error loading stickers:', error);
                document.getElementById('stickerGallery').innerHTML = '<div class="loading">Error loading stickers.</div>';
                updateMetadata(0, null);
            }
        }
        
        // Drag and drop with auto-upload
        const uploadArea = document.querySelector('.upload');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f0f0f0';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = 'white';
        });
        
        uploadArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadArea.style.background = 'white';
            
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            if (files.length === 0) return;
            
            // Create a fake file input event to trigger the same upload process
            const fakeEvent = { target: { files: files } };
            document.getElementById('fileInput').dispatchEvent(new Event('change'));
        });
        
        // Load stickers on page load and initialize metadata
        loadStickers();
        updateMetadata(); // Initialize with placeholder data
    </script>
</body>
</html>
